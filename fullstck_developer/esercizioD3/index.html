<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div><img src="./assets/logo.png" alt="logo amazon" /></div>
      <nav>
        <ul>
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>
    <main>
      <p class="main">Shop All Holiday Gift Cards</p>
      <div id="box1">
        <p id="box1_paragrafo">Holidays Gift Guides</p>
        <p id="box1_paragrafo2">Be a go-gifter</p>
      </div>
      <section id="find" class="box">
        <h2>Find the perferct gift<span>Shop now</span></h2>
        <div id="img1" class="img_find"></div>
        <div id="img2" class="img_find"></div>
        <div id="img3" class="img_find"></div>
        <div id="img4" class="img_find"></div>
      </section>
      <section id="play" class="box">
        <div id="box2"></div>
        <h2>Play the gifting game<span>Shop gaming</span></h2>
      </section>
      <section id="sound" class="box">
        <div id="box3"></div>
        <h2>The sound of cheer<span>Shop audio and accessories</span></h2>
      </section>
    </main>
    <footer>
      <div id="footer_link">
        <a href="#">Back to top</a>
      </div>
      <div><img src="./assets/logo.png" alt="logo amazon" /></div>
    </footer>
