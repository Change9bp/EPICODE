<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione musica</title>
  </head>
  <body>
    <form onsubmit="alert('Registrazione inviata!');">
      <input type="text" placeholder="Nome" /><br />
      <input type="text" placeholder="Cognome" /><br />
      <input type="email" placeholder="Il tuo indirizzo mail" /><br />
      <input type="password" placeholder="Digita la tua password" /><br />
      <input type="date" placeholder="Data di nascita" /><br />
      <input type="number" placeholder="Telefono" /><br />
      <input id="metal" type="checkbox" /> <label for="metal">METAL</label>
      <input id="indie" type="checkbox" /> <label for="indie">INDIE</label>
      <input id="italiana" type="checkbox" />
      <label for="italiana">ITALIANA</label><br />
      <input id="classica" type="checkbox" />
      <label for="classica">CLASSICA</label>
      <input id="rock" type="checkbox" />
      <label for="rock">ROCK</label>
      <input id="rap" type="checkbox" />
      <label for="rap">RAP</label><br /><br />
      <input id="termini" type="radio" />
      <label for="termini">Accettazione dei termini e condizioni</label>
      <button type="submit">INVIA REGISTRAZIONE</button>
    </form>
  </body>
</html>
